name: Lint

on:
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.2"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure .env exists for analyze
        run: touch .env

      - name: Verify formatting
        run: dart format --set-exit-if-changed lib/ test/

      - name: Analyze
        run: flutter analyze
