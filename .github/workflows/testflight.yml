name: TestFlight

on:
  push:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.2"
          channel: "stable"
          cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios && pod install && cd ..

      - name: Import signing certificate
        env:
          CERTIFICATES_P12_BASE64: ${{ secrets.CERTIFICATES_P12_BASE64 }}
          CERTIFICATES_P12_PASSWORD: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$CERTIFICATES_P12_BASE64" | base64 --decode > cert.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import cert.p12 -k build.keychain -P "$CERTIFICATES_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Install provisioning profile and prepare ExportOptions
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          echo "$PROVISIONING_PROFILE_BASE64" | tr -d '\n' | base64 --decode > profile.mobileprovision
          if [ ! -s profile.mobileprovision ]; then
            echo "::error::PROVISIONING_PROFILE_BASE64 is missing or invalid. Add the base64-encoded App Store .mobileprovision (for com.shema.oralCollector) as repository secret PROVISIONING_PROFILE_BASE64. See docs/testflight-deployment.md"
            exit 1
          fi
          security cms -D -i profile.mobileprovision -o profile_decoded.plist
          PROV_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" profile_decoded.plist)
          echo "PROV_UUID=$PROV_UUID" >> $GITHUB_ENV
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/"$PROV_UUID.mobileprovision"
          sed "s/__PROV_UUID__/$PROV_UUID/g" ios/ExportOptions.ci.plist.template > ios/ExportOptions.plist

      - name: Create .env for build
        run: touch .env

      - name: Build Flutter without signing
        run: flutter build ios --release --no-codesign

      - name: Archive with manual signing
        run: |
          PROV_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" profile_decoded.plist)
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROV_NAME" \
            DEVELOPMENT_TEAM=55ZKR3YQMJ

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa

      - name: Prepare API key for altool
        env:
          APPSTORE_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
          APPSTORE_API_PRIVATE_KEY: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
        run: |
          mkdir -p "$HOME/.appstoreconnect/private_keys"
          echo "$APPSTORE_API_PRIVATE_KEY" > "$HOME/.appstoreconnect/private_keys/AuthKey_${APPSTORE_API_KEY_ID}.p8"

      - name: Upload to TestFlight via xcrun altool
        env:
          APPSTORE_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
        run: |
          xcrun altool --upload-app --type ios \
            -f build/ios/ipa/oral_collector.ipa \
            --apiKey "$APPSTORE_API_KEY_ID" \
            --apiIssuer "$APPSTORE_ISSUER_ID"
